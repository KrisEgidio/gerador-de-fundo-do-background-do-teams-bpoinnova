<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Fundo do Background do Teams - BPO Innova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="img/bpoinnova-logo.png" alt="Logo da BPO Innova" class="img-fluid w-75">
                <h1>Gerador de Fundo do Background do Teams</h1>
                <form id="gerador-form">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="departamento" class="form-label">Departamento:</label>
                        <input type="text" class="form-control" id="departamento" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Gerar Fundo</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="preview">
                    <img src="img/background.png" alt="Imagem de Fundo" class="img-fluid">
                    <div class="overlay-text" id="nome-text"></div>
                    <div class="overlay-text" id="departamento-text"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="resultado"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
